<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красный Сайт с Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Светло-серый фон */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Полный экран */
        }

        .container {
            background-color: #c0392b; /* Красный фон */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: white;
            color: #c0392b;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Этот сайт посвящен чему-то интересному.  Нажмите на кнопку, чтобы узнать больше!</p>

        <a href="https://t.me/vedmooroffical" class="button" target="_blank">Перейти в Telegram</a>
    </div>

</body>
</html>
